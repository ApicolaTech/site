<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link href='https://fonts.googleapis.com/css?family=Inria Serif' rel='stylesheet'>
    <link rel="stylesheet" href="TelaRecuperaçãoSenha2.css">
</head>
<body>
    <div class="codigoSeguranca">
        <h1>Apícola Tech</h1>
    </div>
    <div class="caixa_codigo">
        <div class="regua">
            <h2>Recuperar Senha</h2>
            <h5>Insira o código de segurança recebido 
                no seu email
            </h5>
            <p>Código de segurança</p>
            <input id="input_codigo"
            placeholder="000000">
            <button onclick="confirmar()">Confirmar</button>
            <div style="color: honeydew;"id="mensagem"></div>
        </div>
    </div>
</body>
</html>
<script>
    function confirmar(){
        var codigo = Number(input_codigo.value)
        mensagem.innerHTML = ''

        if(codigo == 123456){
            window.location.href = './TelaRecuperaçãoSenha3.html'
        } else {
            alert('Código errado, insira novamente' )
        }

    }
</script>
