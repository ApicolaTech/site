<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Cadastro.css">
    <title>Tela de Cadastro 1</title>
</head>

<body>
    <div class="container" onsubmit="return checkForm()">
        <div id="main">
            <img src="./src/Imagens Site/seta-esquerda.png">
            <div>
                <h1>Cadastrar</h1>
            </div>
            <div id="mensagem">
                <span>
                    Bem-vindo a Apícola Tech, cadastre-se <br> e tenha acesso aos nossos serviços.
                </span>
            </div>
            <div class="inputs">
                <h3>Nome</h3><br>
                <input 
                placeholder="Your Name" 
                id="nomeI" 
                />
            </div>

            <div class="inputs">
                <h3>Sobrenome</h3><br>
                <input 
                placeholder="Lass Name" 
                id="sobrenomeI" 
                />
            </div>

            <div class="inputs">
                <h3>E-mail</h3><br>
                <input placeholder="name@example.com"
                 id="emailI" 
                 />
            </div>

            <div class="inputs">
                <h3>Senha</h3><br>
                <input placeholder="Password"
                 type="password" 
                 id="passI" 
                 />
            </div>
            <br>
            <a href="Cadastro2.html"><button onclick="continuar()">Continuar</button></a>
            <div id="cadastro">Já possui uma conta? <a href="Login.html">Entrar</a></div>
        </div>
    </div>
    <div class="container2">
        <img id="LogoEmp" src="./src/Imagens Site/LogoEmpresa.png">
        <img id="ImgPag" src="./src/Imagens Site/ImagemTelas.png" width="600px">
    </div>
    
</body>
</html>
<script>
      function continuar(){
        var email = emailI.value
        var senha = passI.value
        var nome = nomeI.value
        var sobrenome = sobrenomeI.value

        if(email.indexOf('@') == -1 || email.indexOf('.') == -1){
            alert (`Insira um email válido`)
            event.preventDefault()
        } else {
            alert ('Falta pouco!')
        }

        if(nome == '' || sobrenome == ''|| senha == ''){
            alert('Insira valores válidos')
        }
      }

    
          
       
</script>
