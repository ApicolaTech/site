<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css">
    <title>Tela de Cadastro 1</title>
</head>

<body>
    <div class="container" onsubmit="return checkForm()">
        <div id="main">
            <img src="./Imagens Site/seta-esquerda.png">
            <div>
                <h1>Cadastrar</h1>
            </div>
            <div id="mensagem">
                <span>
                    Bem-vindo a Apícola Tech, cadastre-se <br> e tenha acesso aos nossos serviços.
                </span>
            </div>
            <div class="inputs">
                <h3>Nome</h3><br>
                <input 
                placeholder="Your Name" 
                id="nomeI" 
                />
            </div>

            <div class="inputs">
                <h3>Sobrenome</h3><br>
                <input 
                placeholder="Lass Name" 
                id="nomeI" 
                />
            </div>

            <div class="inputs">
                <h3>E-mail</h3><br>
                <input placeholder="name@example.com"
                 id="emailI" 
                 />
            </div>

            <div class="inputs">
                <h3>Senha</h3><br>
                <input placeholder="Password"
                 type="password" 
                 id="passI" 
                 />
            </div>
            <br>
            <a href="Cadastro2.html"><button onclick="continuar()">Continuar</button></a>
            <div id="cadastro">Já possui uma conta? <a href="Login.html">Entrar</a></div>
        </div>
    </div>
    <div class="container2">
        <img id="LogoEmp" src="./Imagens Site/LogoEmpresa.png">
        <img id="ImgPag" src="./Imagens Site/ImagemTelas.png" width="600px">
    </div>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
       function verSenha() {
          var senha = document.getElementById("passI").value;
          if(senha.length !== 8) {
           alert("Defina uma senha com 8 caracteres!")
           return false;
          } 
       }
</script>
